<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formul√°rio 6</title>
</head>
<body>
    <main>
        <table>
            
            <thead>
                <tr id="tr_header">
                    <th id="header"> <h2>Simple Form</h2> </th>
                </tr>
            </thead>

            <tbody>
                <tr>                                                    <!-- LINHA 1 -->
                    <td>First Name:</td>                               <!-- COLUNA 1 -->
                    <td class="input"> <input type="text" name="first_name" minlength="2" required> </td>   <!-- COLUNA 2 -->
                </tr>

                <tr>                                                    <!-- LINHA 2 -->
                    <td>Last Name:</td>                                <!-- COLUNA 1 -->
                    <td class="input"> <input type="text" name="last_name"> </td>    <!-- COLUNA 2 -->
                </tr>

                <tr>                                                    <!-- LINHA 3 -->
                    <td>Company:</td>                                  <!-- COLUNA 1 -->
                    <td class="input"> <input type="text" name="company"> </td>      <!-- COLUNA 2 -->
                </tr>
                
                <tr>                                                    <!-- LINHA 4 -->
                    <td>Email:</td>                                    <!-- COLUNA 1 -->
                    <td class="input"> <input type="email" name="email"> </td>       <!-- COLUNA 2 -->
                </tr>

                <tr>                                                     <!-- LINHA 5 -->
                    <td>Country:</td>                                   <!-- COLUNA 1 -->
                    <td class="input">                                  <!-- COLUNA 2 -->
                        <select>
                            <option></option>      
                            <option>Brazil</option>
                            <option>Canada</option>
                            <option>New Zeland</option>
                            <option>United States</option>
                        </select> 
                    </td>          
                </tr>

                <tr id="buttons">                                       <!-- LINHA 3 -->
                    <td>                                                <!-- COLUNA 1 -->
                        <div class="buttons">
                            <input type="submit" value="Save" id="button1">
                        </div>
                    </td>     
                    
                    <td>                                                <!-- COLUNA 2 -->
                        <div class="buttons">
                            <input type="submit" value="Cancel" id="button2">
                        </div>
                    </td>     
                </tr>

            </tbody>
        </table>
    </main>
    
</body>
</html>
